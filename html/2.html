<h3 id="h3"></h3>
<button onclick="start()">Click</button>
<script>
    var i = 0;
    var txt = "SHUBHAM MATWANDKAR IS ALIVE";
    var speed = 180;
    function start(){
        if(i< txt.length){
            document.getElementById("h3").innerHTML += txt.charAt(i);
            i++;
            setTimeout(start, speed); 
        }
    }
</script>
